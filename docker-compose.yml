services:
  mcp-server:
    build: .
    ports:
      - "7501:7501"
    environment:
      - HOST=${HOST:-0.0.0.0}
      - PORT=${PORT:-7501}
      - API_KEY=${API_KEY}
      - OTHER_SECRET=${OTHER_SECRET}
    volumes:
      - ./src:/app/src
    # For development, we mount the source code for hot reloading
